<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Quiz</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <audio id="background-music" autoplay loop style="display: none;">
        <source src="video/One_Piece_OST_Overtaken_EPIC_VERSION_(Drums_of_Liberation)_[_YouConvert.net_].mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <div class="quiz-container">
        <h1>One Piece Quiz</h1>
        <div id="quiz">
            <p id="question"></p>
            <div id="options"></div>
        </div>
        <button id="next" disabled>Next</button>
        <p id="result"></p>
        <button id="show-answers" style="display: none;">Show Answers</button>
        <button id="play-again" style="display: none;">Play Again</button>

    </div>    
    <script src="quiz.js"></script>
    <script src="musicbg.js"></script>
</body>
</html>
