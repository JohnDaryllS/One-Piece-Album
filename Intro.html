<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 Videos in a Row</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.video-row {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  padding: 20px;
}

.video-container {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
  padding: 10px;
}

video {
  width: 100%;
  height: 200px;
  border-radius: 8px;
}

.video-container p {
  margin: 10px 0 0;
  color: #333;
  font-size: 14px;
}

  </style>
</head>
<body>
  <div class="video-row">
    <div class="video-container">
      <video controls>
        <source src="video/One Piece - Opening 1 【We Are!】 4K 60FPS Creditless ｜ CC.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>Description for Video 1</p>
    </div>
    <div class="video-container">
      <video controls>
        <source src="video/One Piece - Opening 2 【Believe】 4K 60FPS Creditless ｜ CC.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>Description for Video 2</p>
    </div>
    <div class="video-container">
      <video controls>
        <source src="video/One Piece - Opening 3 【Hikari E】 4K 60FPS Creditless ｜ CC.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>Description for Video 3</p>
    </div>
    <div class="video-container">
      <video controls>
        <source src="video/One Piece - Opening 4 【Bon Voyage!】 4K 60FPS Creditless ｜ CC.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>Description for Video 4</p>
    </div>
  </div>
</body>
</html>
